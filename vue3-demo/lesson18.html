<html lang="en">

<body>
  <div id="root"></div>
</body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          count: 1
        }
      },
      methods: {
        handleAddOne (param) {
          this.count = param
        }
      },
      template: `
        <div>
          <test :count="count" @add="handleAddOne" />
        </div>
      `
    })
    app.component('test', {
      props: ['count'],
      // emits: {
      //   add:  (count) => {
      //     if (count < 0 ) {
      //       return true
      //     }
      //     return false
      //   }
      // },
      emits: [],
      methods: {
        handleClick() {
          this.$emit('add', this.count + 3)
        }
      },
      template: `
      <div @click="handleClick">{{count}}</div>
      `
    })
    const vm = app.mount('#root')
  </script>
</html>
