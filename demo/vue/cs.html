<script>
	$(function(){
	$.ajax({
			type: 'GET', //请求方式
			async: true, //false 为同步请求，true为异步(默认)
			url: '/Contingency/netJson',//请求地址
			data: {}, //参数
			success: function(res) {
				var html="";
				var p=res.data;
				for(var i=0;i<p.length;i++){
					html+='<option value='+p[i].id+' data-toggle='+p[i].netId+'>'+p[i].text+'</option>';
				}
				$("#boardId").html(html)
			}, //请求成功回调
			dataType: 'json'
		});
	})
	var page=1;//第一页
	//开柜
	function openBox(e) {
			if(confirm("确定要开当前柜子吗？")) {
				var board_id = $(e).find('b').text();
				var lock_id = $(e).find('i').text();
				if(board_id && lock_id) {
					//请求开锁
					$.ajax({
						type: 'GET', //请求方式
						async: true, //false 为同步请求，true为异步(默认)
						url: '/Contingency/openBorad', //请求地址
						data: {
							b_i: board_id,
							l_i: lock_id
						}, //{foo:bar1} 发送到服务器的数据
						success: function(res) {
							if(res.status == 0) {
								alert('开锁失败！');
							} else {
								alert('开锁成功！');
							}
						}, //请求成功回调
						dataType: 'json'
					});
				} else {
					alert('参数丢失，请刷新后尝试！');
				}
			} else {
				return false;
			}
		}
		//说明提示信息
		function alertShow() {
			if(confirm("退费规则一：点击退款（一）,该规则使用订单退款，无需其他操作，退费成功后，返回成功信息！\n\r 退费规则二：点击退款（二）,根据用户提供的流水号，支付金额，填写退款信息，请务必填写正确！操作失误，后台无责！谨慎使用！")){
				return false;
			}else {
				return false;
			}
		}
		//退款事件
		function refundAction(e) {
			var refund = $(e).data('refund');
			var money = $(e).data('money');
			var openid = $(e).data('openid');
			var orderid = $(e).find('b').text();
			var use_money = 0
			
			//不能那这个来判断
			use_money = getOrderRefund(orderid, openid);
		
			var re_money = prompt('输入需要退费的金额，空为全退：', use_money);
			
			/*if(!re_money){
				return false;
			}*/
			
			if (re_money && isNaN(re_money)) {
				alert('退款金额只能是正数值！');
				return false;
			}
			/*if (re_money && re_money > money) {
				alert('退款金额不能大于实际支付金额！');
				return false;
			}*/

			if(confirm("确定要退费该订单吗？")) {
				$.ajax({
					type: 'GET', //请求方式
					async: true, //false 为同步请求，true为异步(默认)
					url: '/Contingency/refundAction', //请求地址
					data: {
						orderid: orderid,
						refund_pay: re_money ? re_money : 0
					}, //{foo:bar1} 发送到服务器的数据
					success: function(res) {
						if(res.state == 1) {
							alert(res.message);
						} else {
							alert(res.message);
						}
					}, //请求成功回调
					dataType: 'json'
				});
			} else {
				return false;
			}

		}
		
		//获取订单可退款金额
		function getOrderRefund(order_id, openid)
		{
			
			$.ajax({
				url:'/Contingency/getRefundMoney',
				type:'get',
				data:{
					order_id:order_id,
					open_id : openid
				},
				async: false,
				success:function (e) {
					use_money = e.data
				},
				error:function () {
					alert('网络异常');
				}
			});
			
			return use_money;
		}
		
		//柜子状态
		function refundActionTow(e){
			var X = $(e).offset().top;
			$(".state").css("top",X);
			$(".state").css("display","block")
			var board_id = $(e).find('b').text();
			var lock_id = $(e).find('i').text();
			if(board_id && lock_id){
				$.ajax({
						type: 'GET', //请求方式
						async: true, //false 为同步请求，true为异步(默认)
						url: '/Contingency/lockInfo', //请求地址
						data: {
							board_id: board_id,
							lock_id: lock_id
						}, 
						success: function(res) {
							var order_id=res.data.id == ""?"":res.data.id;
							if(res.status == 0){
								alert(res.message);
							}else{
								var p=res.data;
								if(p.lock_status == 1){
									var html="";
									html+='<div><img src="'+p.head_img_url+'" width="25rem" height="25rem" alt="" /><span>'+p.nickname+'</span></div><div>--电话<a href="tel:'+p.phone+'">'+p.phone+'</a>--<span>'+p.addtime+'</span></div>'
									$("#top").html(html);
									$(".one").html("设为故障").prop({"disabled":"disabled"});
									$(".two").removeAttr("disabled");
									$("#lockId").html(lock_id+"号柜");
									$(".two").off("click").on("click",function(){
										clear(order_id);
									})
									$(".three").off("click").on("click",function(){
										record(lock_id,board_id);
									})
								}else if(p.lock_status == 2){
									$("#top").html("无人使用");
									$(".one").html("设为故障").removeAttr("disabled");
									$("#lockId").html(lock_id+"号柜");
									$(".one").off("click").on("click",function(){
										var status=$(".one").text() == "设为故障"?3:2;
										change(lock_id,board_id,status);
									})
									$(".two").prop({"disabled":"disabled"});
									$(".three").off("click").on("click",function(){
										record(lock_id,board_id);
									})
								}else{
									$("#top").html("故障柜");
									$(".one").html("设为正常").removeAttr("disabled");
									$("#lockId").html(lock_id+"号柜");
									$(".one").off("click").on("click",function(){
										var status=$(".one").text() == "设为故障"?3:2;
										change(lock_id,board_id,status);
									})
									$(".two").prop({"disabled":"disabled"});
									$(".three").off("click").on("click",function(){
										record(lock_id,board_id);
									})
								}
								//记录锁信息
								$('.lockMore').attr('data-lockid', lock_id).attr('data-boardid', board_id).show();

							}
						}, //请求成功回调
						dataType: 'json'
					});
			}		

		}
		//点击搜索动态生成网点
		function filterFun(){
				var str = $('#cha1').val();
				$('#boardId option').prop("selected",false);
				if(str==""){
					$('#boardId option').show();
					$('#boardId option').eq(0).prop("selected",true);		
				}else{
					$('#boardId option').hide();
					
					resultObj=$('#boardId :contains('+str+')');
					resultObj.eq(0).prop("selected",true);
					resultObj.show();
				}
		}
		//是否在线
		function equipmentStatus(){
			    var boardId=$("#boardId").val();
				var span=$("#select");
					$.ajax({
						type: 'get', //请求方式
						async: true, //false 为同步请求，true为异步(默认)
						url: '/Contingency/startSuccess', //请求地址
						data:{
							boardId: boardId
						}, //参数
						success: function(res) {
							if(res.status == 1) {
								span.html('在线');
							} else {
								span.html('离线');
							}
						}, //请求成功回调
						dataType: 'json'
					});
				}
		//管理员点击事件
		function tcpPop(){
			var netId=$("#boardId  option:selected").attr("data-toggle");
			if(!netId) {
				alert('请选择网点！');
				return false;
			}
			//查看管理员
			 $.ajax({
				type: 'GET', //请求方式
				async: true, //false 为同步请求，true为异步(默认)
				url: '/Contingency/viewManagement', //请求地址
				data: {
					netId: netId
				}, //参数
				success: function(res) {
					var html="";
					var p=res;
					for(var i=0;i<p.length;i++){
						html+='<li><label>'+p[i].username+'------<a href="tel:'+p[i].telephone+'">'+p[i].telephone+'</a></label></li>'
					}
					$(".ul").html(html);
					$("#news").css("display","block");
				}, //请求成功回调
				dataType: 'json'
			});
		}
		//第一次搜索
		function loadPage(num){
		if(num==1){$('#result').html("");$(".more").attr("page",1)};
        page=num;
		var boardId=$("#boardId").val();
		var nickName=$(".nickName").val();
		var lockId=$(".lockId").val();
		var phone=$(".phone").val();
		var status = $('#order_status').val();
		$.ajax({
           type:"get",
		   async:true,
           url:"/Contingency/OrderList",
           data:{
			boardId: boardId,
			page: page,
			nickName: nickName,
			phone: phone,
			lockId: lockId,
		   	status:status
		   },//参数
           success:function(res){
			   if(res.list.length==0){
                  alert("当前网点不存在")
			   }else{
                  var html="";
				  if(res.page.is_has_next){
					  $(".more").css('display','block');
				  }
				  var p=res.list;
				  for(var i=0;i<p.length;i++){
				  	var pStatus="",pTime;
				  	if(p[i].status==0){pStatus="临时";}
				  	else if(p[i].status==1){pStatus="进行中";pTime=p[i].addtime;}
					  else{pStatus="结束";pTime=p[i].endtime;}
					  html+='<ul>' +
							  '<li>' +
							  '<img src="'+p[i].head_img_url+'" width="50rem" height="50rem" alt="" />' +
							  '<span>'+p[i].nickname+'</span>' +
							  '</li>' +
							  '<li class="info1"><b style="color:green">'+pStatus+'</b>--<b style="color:red">密码：'+ p[i].password_plaintext +'</b>--电话<a href="tel:'+p[i].phone+'">'+p[i].phone+'</a>--<span>'+pTime+'</span></li>' +
							  '<li style="display:none;"><span data-boardid="'+p[i].board_id+'" data-lockid="'+p[i].lock_id+'" data-id="'+p[i].id+'" style="cursor: pointer" onclick="getUrgenCode(this)">紧急开柜码</span></li>' +
							  '<li><span>' +
							  '<i style="color: blue;">'+p[i].lock_id+'</i>号柜(<i style="color: rgb(204, 88, 33);">'+p[i].already_pay+'元</i>),'+p[i].board_id+','+p[i].net_name+'<i style="color:blue">('+p[i].board_number+'区)</i><i style="color: rgb(204, 88, 33);">,退款金额：'+p[i].refund_pay + '</i></span>' +
							  '</li>' +
							  '<li class="buttons">' +
							  '<button onclick="openBox(this)">' +
							  '<i style="display:none ;">'+p[i].lock_id+'</i>' +
							  '<b style="display:none ;">'+p[i].board_id+'</b>开柜' +
							  '</button>' +
							  '<button data-boardid="'+p[i].board_id+'" data-lockid="'+p[i].lock_id+'" data-id="'+p[i].id+'" style="cursor: pointer" onclick="getUrgenCode(this)">紧急码</button>' +
							  '<button data-refund="'+ p[i].refund_pay +'" data-money="'+ p[i].already_pay +'" data-openid="'+p[i].openid+'" onclick="refundAction(this)">' +
							  '<b style="display:none;">'+p[i].id+'</b>'+ p[i].refund_button_text +'</button>' +
							  '<button onclick="refundActionTow(this)">' +
							  '<i style="display:none ;">'+p[i].lock_id+'</i>' +
							  '<b style="display:none ;">'+p[i].board_id+'</b>柜子状态</button><br/>' +
							  '<input align="center" type="text" value="'+p[i].openid+'" name="input1" onclick="this.select()" />' +
							  '</li>' +
						  '</ul>'
               }		
           $('#result').append(html);
              }
			}
           }
       )
	}	
	    //点击加载更多	
	    function loadMore(obj){
		  page=$(obj).attr("page");
		  $(".more").html("加载中").css("margin-left","4.6rem");
	      var pageNow=page-(-1);
		  $(obj).attr("page",pageNow)
		  this.loadPage(pageNow);
		}
		//点击关闭管理员信息框
		$("#news").find("span").on("click",function(e){
			e.stopPropagation();//防止事件冒泡  
			$("#news").css("display","none");
		})
		//显示二维码文本框
		function codeShow(e){
			var boardid =$("#boardId").val();
			$('.qrcode').val("");
			if(!boardid||boardid==0){
				$('.qrcode').val("");
				alert('参数错误！');	
			} else {
				$('.qrcode').val(window.location.host+"/data/upload/scene/"+boardid+".png");
			}
		}
		//重启安卓
		function androidCleat() {
					var boardId = $("#boardId").val();
					if(boardId == '' || boardId == 0) {
						alert('请选择网点!');
						return false;
					}
					if(confirm("确定要重启安卓端吗？")) {  
						alert("重启中");   
						$.ajax({
							type: 'GET', //请求方式
							async: true, //false 为同步请求，true为异步(默认)
							url: '/portal/index/update?board_id=' + boardId, //请求地址
							data: {}, //{foo:bar1} 发送到服务器的数据
							success: function(res) {
							}, //请求成功回调
							dataType: 'json'
						});
						ref = setInterval(function() {
							$.ajax({
								type: 'GET', //请求方式
								async: true, //false 为同步请求，true为异步(默认)
								url: '/Contingency/startSuccess?boardId=' + boardId, //请求地址
								data: {}, //参数
								success: function(res) {
									if(res.status == 1) {
										alert("重启完毕");
										clearInterval(ref);
									}
								}, //请求成功回调
								dataType: 'json'
							});
						}, 3000);
					} else {
						return false;
					}
				}
		//重置
		function reset(){
			$(":input[name!='input1']").val("");
			$("#boardId").val(0);//设置select默认选中value为0的值
			$("#select").html("请选择");
		}
		//网点切换事件
		$("#boardId").change(function(){
			$("#select").html("...");
			equipmentStatus();
			if($("#boardId").find("option:selected").text()=="--请选择网点--"){
				$("#select").html("请选择");
			}
		})
		//设为故障或者正常
		function change(lock_id,board_id,status){
				$.ajax({
					type:"get",
					async:false,
					url:"/contingency/setLockStatus",
					data:{
						lock_id:lock_id,
						board_id:board_id,
						status:status
					},
					success:function(res){
						if(res.status == 0){
							alert(res.message);
						}else{
							alert(res.message);
							if(res.data.status == 2){
								$(".one").html("设为故障");
							}
							if(res.data.status == 3){
								$(".one").html("设为正常");
							}
						}
					}
			})
		}
		//清柜
		function clear(order_id){
			$.ajax({
				type:"get",
				async:false,
				url:"/contingency/clearLock",
				data:{
					order_id:order_id,	
				},
				success:function(res){
					if(res.status == 0){
						alert(res.message);
					}else{
						alert(res.message);
						equipmentStatus();
					}
				}
			})
		}
		//柜子使用记录
		function record(lock_id,board_id,page){
			var page = page || 1;
			$.ajax({
				type:"get",
				async:false,
				url:"/contingency/lockHistory",
				data:{
					lock_id:lock_id,
					board_id:board_id,
					page:page
				},
				success:function(res){
					if(res.status == 0){
						alert(res.message);
					}else{
						var html="",p=res.data;
						for(var i=0;i<p.length;i++){
							html+='<div class="info"><p>'+p[i].nickname+'</p><p><img src="'+p[i].head_img_url+'" alt=""></p><p class="'+p[i].type.class+'">'+p[i].type.text+'('+p[i].real_status+')</p><p>'+p[i].opentime+'</p></div>'
						}
						$("#button").append(html);
					}
				}
			})
		}
		$("#close").on("click",function(){
			$("#button").html("");
			$(".state").css("display","none");
			//清空开锁记录板信息
			$('.lockMore').removeAttr('data-lockid').removeAttr('data-boardid').attr('data-page', 1).hide();
			$("#button").html('');
		})

	/**
	 * 远程更新app
	 * @returns {boolean}
	 */
	function updateApp() {
		var boardId=$("#boardId").val();
		if (boardId == 0) {
			alert('请先选择需要更新的网点');
			return false;
		}
		if(confirm("确定要跟新 "+ boardId +" 的APP版本吗？")) {
			$.ajax({
				type: 'GET', //请求方式
				url: '/Index/silent', //请求地址
				data: {
					board_id: boardId,
				}, //{foo:bar1} 发送到服务器的数据
				success: function(res) {
					/*if(res.status == 1) {
						alert(res.info);
					} else {
						alert(res.message);
					}*/
				}, //请求成功回调
				dataType: 'json'
			});
		} else {
			return false;
		}
	}

	//开锁记录加载更多
	function lockLoadMore(obj) {
		var page = parseInt($(obj).attr('data-page'));
		var lock_id = $(obj).attr('data-lockid');
		var board_id = $(obj).attr('data-boardid');
		console.log(page);
		page += 1;
		$('.lockMore').attr('data-page', page);
		record(lock_id, board_id, page);
	}

	//获取紧急开柜码
	function getUrgenCode(obj) {
		var board_id = $(obj).data('boardid');
		var lock_id = $(obj).data('lockid');
		var order_id = $(obj).data('id');
		$.get("/contingency/getUrgentCode", {board_id:board_id, lock_id:lock_id, order_id:order_id,admin:1}, function (res) {
			if (res.status == 0 ) {
				alert(res.message);
			} else {
				$('#encryption').parent('span').show();
				$('#encryption').html(res.data['encryption']);
				alert(res.data['encryption']);
			}
		})
	}
