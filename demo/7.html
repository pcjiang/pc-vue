<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>http</title>
</head>
<body>
    <!--
        http协议类
            http协议的主要特点
            无连接(连接一次就断掉) 无状态(无法区别身份) 简单快速(url) 灵活

            http报文的组成部分
            请求报文(请求行 请求头 空行 请求体)  响应报文(响应行 响应头 空行 响应体)

            HTTP方法
            get -- 获取资源
            post -- 传输资源
            put -- 更新资源
            delete -- 删除资源
            head -- 获得报文首部
            get在浏览器时回退无害 post会再次提交
            get有大小限制  post没有限制
            get请求会被浏览器主动缓存，而post不会 除非手动设置
            get参数通过url传递 post放在request body中
            get比post更不安全，参数直接暴露在URL上 所以不能用来传递敏感信息
    -->
    <script>
        // cors  跨域通信加几个配置项
        fetch('www/baidu/com', {
            method: 'get',
        }).then(function (response) {
            
        }).catch(function (error) {

        })
    </script>
</body>
</html>
